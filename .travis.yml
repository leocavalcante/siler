language: php

php:
  - 7.3
  - 7.4

install:
  - composer install

script:
  - composer build

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover ./coverage-clover.xml

branches:
  only:
    - master